<!DOCTYPE html>

<style>
body {
    /* Variables */
%flex--full-screen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Normalize/Reset only elements used */
body, h1, ul {
  margin: 0;
  padding: 0;
}

/* Basic layout */
body {
  font-family: 'Sans-serif', Arial;
}

.first {
  @extend %flex--full-screen;
  background-image: url(https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg) 
}
.second {
  @extend %flex--full-screen;
  
  background-color: red;
}

h1 {
  margin-bottom: 1em;
  
  font-size: 4em;
  line-height: 1.1;
  color: #fff;
}

svg {
  fill: #fff;
}

circle {
  animation: scroll 1.5s ease infinite;
}

@keyframes scroll {
  0% { 
    opacity: 0;
    cy: 481;
  }
  33% {
    opacity: 1;
  }
  100% { 
    opacity: 0;
    cy: 231;
  }
} 

}
}
</style>
